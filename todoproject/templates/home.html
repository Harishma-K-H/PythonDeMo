{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">

    <div class="row">

        <div class="col-md-12">

            <div class="banner">
                <h1 style="text-align: center;color:darkblue;margin: 10px;padding: 60px">ToDo</h1>

                <div class="banner-text">
                </div>
            </div>

        </div>

    </div>

    </div>

    <div class="container">
    <div class="row">
        <div class="col-md-6">
    <form method="POST" class="p-3 shadow">
        {% csrf_token %}
         <div class="form-group">
            <input type="text" class="form-control" name="task" placeholder="Enter the Task">
         </div>
        <div class="form-group">
            <input type="text" class="form-control" name="priority" placeholder="Enter the Priority">
        </div>
        <div class="form-group">
            <input type="date" class="form-control" name="date" placeholder="Enter the YOD">
        </div>
        <input type="submit" value="SUBMIT" class="btn btn-success">
    </form>
        </div>

    <div class="col-md-6">
        <h4>Task to be completed...</h4>

{% for i in task %}
        <div class="shadow card">
            <div class="card-body">
                <h2 class="card-title">{{ i.name }}</h2>
                <p><b> {{ i.priority }}</b></p>
                <p><b> {{ i.date }}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
            </div>
        </div>
    <br>
           {% endfor %}
    </div>
    </div>
    </div>
{% endblock %}
